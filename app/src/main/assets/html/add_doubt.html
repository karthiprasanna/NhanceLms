<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css"
	href="../css/doubts.css">
<link rel="stylesheet" type="text/css"
	href="../css/rte.css">
<link rel="stylesheet" type="text/css"
	href="../css/doubts_320.css">
<script type="text/javascript"
	src="../js/jquery-1.8.1.min.js"></script>

</head>
<body ontouchstart="" style="width:320px;margin:0 auto;">
	<div id="doubtAskPage">
		<div class="addDoubtAnsHead">Ask a Doubt</div>
		<div class="askDoubtTitle">Title</div>
		<div>
			<input type="text" class="askDoubtTitleInput" placeholder="What's your doubt about? Be precise"/>
		</div>
		<div class="askDoubtTitle">Body</div>
		<div class="RTEHolder">
		   <div class="RTEToolBar">
			<span class='RTEAddDiagram'> <span class='addDiagramImg'></span>
				<span>Add Image</span> </span>
			<div class="cleaner_with_divider">&nbsp;</div>
		   </div>
		   <div class="RTEArea" contenteditable="true"></div>
		</div>
		<div class="doubtSelectTags">
			<div class="askDoubtTitle">Tags</div>
			<div class="tagsSelectHolder">
				<select class="selectTag selectSubject">
					<option selected>Select related subject</option>
				</select>
				<select class="selectTag selectTopic" multiple>
					<option selected value="2">Select related </option>
					<option value="1">Select topic</option>
					<option value="3">topic</option>
				</select>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../js/askDoubt.js"></script>
	<script type="text/javascript" src="../js/rte.js"></script>
	<script type="text/javascript">
		vRTE.init($(".RTEHolder"));
	</script>


	<script type="text/x-mathjax-config">
	MathJax.Hub.Config({
  		extensions: ["tex2jax.js"],
  		jax: ["input/TeX","output/HTML-CSS"],
  		tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]},
  		TeX: {
 			extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js"]
  		}
	});
	</script>
	<script type="text/javascript"
		src="../js/MathJax/MathJax.js">
	</script>
</body>
</html>
