<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css"
	href="file:///android_asset/css/doubts.css">
<script type="text/javascript">
   const filePath = "file:///android_asset/css/";
   function loadCssFile(filename){
	var fileref=document.createElement("link")
	fileref.setAttribute("rel", "stylesheet")
	fileref.setAttribute("type", "text/css")
	fileref.setAttribute("href", filename)
	document.getElementsByTagName("head")[0].appendChild(fileref)
   }
   function loadDimensionFile(dimens){
	const filename = filePath+"doubts_"+dimens+".css";
	loadCssFile(filename);
   }
</script>
<script type="text/javascript"
	src="file:///android_asset/js/jquery-1.8.1.min.js"></script>
</head>
<body ontouchstart="">
	<div id="addDoubtAnswer">
		<div class="addDoubtAnsHead">ADD ANSWER</div>
		<div class="RTEHolder">
			<div class="RTEToolBar">
				<button class='RTEAddDiagram'> 
					<span class='addDiagramImg'></span>
					<span>Add Image</span> 
				</button>
				<div class="cleaner_with_divider">&nbsp;</div>
			</div>
			<div class="RTEArea" contenteditable="true"></div>
		</div>
        	<div class="addAnswerButtons">
            		<div class="submitAns greenButton">Submit</div>
            		<div class="cancelAns grayButton">Cancel</div>
        	</div>
	</div>


	<script type="text/javascript" src="file:///android_asset/js/rte.js"></script>
	<script type="text/javascript">
		$(function(){
			vRTE.init($(".RTEHolder"));
			$(document).on("click",".cancelAns",function(){
				doubtJSInterface.closeAnswerPopup();
			});
			$(document).on("click", ".submitAns", function() {
        			var rteHolder=$(".RTEHolder");
        			var rteContent = vRTE.getRTEContent(rteHolder);
        			var isRTEEmpty=vRTE.isRTEEmpty(rteHolder);
        			doubtJSInterface.postAnswer(rteContent,isRTEEmpty);
			});
		});
	</script>


	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			extensions : [ "tex2jax.js" ],
			jax : [ "input/TeX", "output/HTML-CSS" ],
			tex2jax : {
				displayMath : [],
				inlineMath : [ [ '$$', '$$' ], [ "\\[", "\\]" ], [ '$', '$' ],
						[ "\\(", "\\)" ] ],
				processEscapes : true
			},
			TeX : {
				extensions : [ "AMSmath.js", "AMSsymbols.js", "noErrors.js",
						"noUndefined.js" ]
			},
			"HTML-CSS" : {
				linebreaks : {
					automatic : true
				},
				scale : 100
			},
			messageStyle: "none",
			showMathMenu: false
		});
	</script>
	<script type="text/javascript"
		src="file:///android_asset/js/MathJax/MathJax.js">
	</script>
</body>
</html>
