<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css"
	href="file:///android_asset/css/doubts.css">
<script type="text/javascript">
   const filePath = "file:///android_asset/css/";
   function loadCssFile(filename){
	var fileref=document.createElement("link")
	fileref.setAttribute("rel", "stylesheet")
	fileref.setAttribute("type", "text/css")
	fileref.setAttribute("href", filename)
	document.getElementsByTagName("head")[0].appendChild(fileref)
   }
   function loadDimensionFile(dimens){
	const filename = filePath+"doubts_"+dimens+".css";
	loadCssFile(filename);	
   }
</script>
<script type="text/javascript"
	src="file:///android_asset/js/jquery-1.8.1.min.js"></script>

</head>
<body ontouchstart="">
	<div id="doubtPage">
		<div class="doubt nonner">
		   <table cellspacing=0 cellpadding=0 class="fullWidth">
		     <tr>
			<td class="doubtImgTd alignTop">
				<img src="" class="doubtUserImg" />
			</td>
			<td class="doubtMainSec alignTop">
				<div class="doubtByDiv">
					<span class="doubtBy alignTop"></span>
					<span class="doubtTime alignTop"></span>
				</div>
				<div class="doubtTitle"></div>
				<div class="doubtBody">
				</div>
				<div class="doubtTags"></div>
				<div class="doubtStatSec">
				   <span class="doubtAnsCountDiv">
					<span class="doubtAnsCount doubtPageAnsCount">0</span>
					<span>Answers</span>
				   </span>
				   <span class="doubtFollowerCountDiv">
					<span class="doubtFollowerCount">0</span>
					<span>Followers</span>
				   </span>
		   		   <div class="followDoubtBtn">Follow</div>
				</div>			
			</td>
		     </tr>
		   </table>
		</div>
		<div id="doubtPageAnswers" class="nonner">
			<div class="answersText">
				<span>Answers</span>
		   		<div class="addAnsButton">Add Answer</div>
			</div>
			<div class="answersHolder"></div>
		</div>
		<div id="doubtPageFollowers" class="nonner">
			<div class="followersText">
				<span>Followers</span>
			</div>
			<div class="followersHolder"></div>
		</div>
	</div>
	<div id="doubtFollowersSample" style="display: none;">
		<div class="doubtFollower">
		   <table cellspacing=0 cellpadding=0>
		     <tr>
			<td class="doubtFlwImgTd alignTop">
				<img src="/public/images/user.jpg" class="doubtFlwUserImg" />
			</td>
			<td class="doubtFlwMainSec alignTop">
				<div class="doubtFlwBy alignTop">
				</div>
				<div class="doubtFlwByProfileDiv"></div>
			</td>
		     </tr>
		   </table>
		</div>
	</div>
	<div id="doubtAnsSample" style="display: none;">
		<div class="doubtAns">
		   <table cellspacing=0 cellpadding=0>
		      <tr>
			<td class="doubtAnsImgTd alignTop">
				<img src="/public/images/user.jpg" class="doubtAnsUserImg" />
			</td>
			<td class="doubtAnsMainSec alignTop">
				<div class="doubtAnsByDiv">
					<span class="doubtAnsBy alignTop"></span>
					<span class="doubtAnsTime alignTop"></span>
				</div>
				<div class="doubtAnsBody"></div>
				<div class="doubtAnsStatsSec">
					<span class="doubtAnsReplyCountDiv"> 
						<label class="doubtAnsReplyCount">0</label> 
						<span class="doubtAnsReplyCountImg spriteImage"></span> 
					</span> 
					<span class="doubtAnsLikeCountDiv"> 
						<label class="doubtAnsLikeCount">0</label> 
						<span class="doubtAnsLikeCountImg spriteImage"></span>
					</span>
				</div>
				<div class="doubtAnsRepliesSec nonner">
					<div class="doubtAnsReplyPostSec">
						<div class="doubtAnsReplyPostAreaDiv">
							<textarea class="doubtAnsReplyPostArea autogrow"
							  placeholder="Type a reply"></textarea>
							<div class="replyStore"></div>
						</div>
						<div class="doubtAnsReplySubmitButtonDiv">
							<span class="doubtAnsReplySubmitButton">Submit</span>
						</div>
					</div>
					<div class="doubtAnsRepliesHolder">
						<div class="loadingStyles"
							style='margin: 5px 0; text-align: left;'>Loading Replies...</div>
					</div>
				</div>
			</div>
		      </tr>
		   </table>
		</div>
	</div>
	<div id="doubtAnsReplySample" style="display: none;">
		<table class="doubtAnsReply" cellspacing=0 cellpadding=0>
		   <tr>
			<td class="doubtReplyImgTd alignTop">
				<img src="" class="doubtAnsReplyUserImg" />
			</td>
			<td class="doubtAnsReplyMainSec alignTop">
			   	<div style="height:12px;">
					<span class="doubtAnsReplyBy alignTop"></span>
					<span class="doubtAnsReplyTime alignTop"></span>
				</div>
				<div class="doubtAnsReplyBody"></div>
			</td>
		   </tr>
		</table>
	</div>	
	<script type="text/javascript"
		src="file:///android_asset/js/timeago.js"></script>
	<script type="text/javascript" src="file:///android_asset/js/doubts.js"></script>
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			extensions : [ "tex2jax.js" ],
			jax : [ "input/TeX", "output/HTML-CSS" ],
			tex2jax : {
				displayMath : [],
				inlineMath : [ [ '$$', '$$' ], [ "\\[", "\\]" ], [ '$', '$' ],
						[ "\\(", "\\)" ] ],
				processEscapes : true
			},
			TeX : {
				extensions : [ "AMSmath.js", "AMSsymbols.js", "noErrors.js",
						"noUndefined.js" ]
			},
			"HTML-CSS" : {
				linebreaks : {
					automatic : true
				},
				scale : 100
			},
			messageStyle: "none",
			showMathMenu: false
		});
	</script>
	<script type="text/javascript"
		src="file:///android_asset/js/MathJax/MathJax.js">
		
	</script>
</body>
</html>
