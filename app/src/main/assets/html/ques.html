<body ontouchstart="">
	<table id="answersHolder">
	   <tr>
		<td class="yourAnswer">
			<span>YOUR ANSWER</span>
			<span class="value"></span>
		</td>
		<td class="correctAnswer">
			<span>CORRECT ANSWER</span>
			<span class="value"></span>
		</td>
	   </tr>
	</table>
	<div id="ques">
		<div id="quesBody"></div>
		<table id="quesOpts" cellspacing="0" style="display: none">
			<tbody></tbody>
		</table>
	</div>
	<div id="questionSolutionDiv" class="nonner">
		<div class="quesSolnHead">Solution:</div>
		<div id="questionSolution"></div>
	</div>
	<div id='htmlDecode' style="display: none;"></div>
	<script type="text/x-mathjax-config">
		MathJax.Hub.Config({
			extensions : [ "tex2jax.js" ],
			jax : [ "input/TeX", "output/HTML-CSS" ],
			tex2jax : {
				displayMath : [],
				inlineMath : [ [ '$$', '$$' ], [ "\\[", "\\]" ], [ '$', '$' ],
						[ "\\(", "\\)" ] ],
				processEscapes : true
			},
			TeX : {
				extensions : [ "AMSmath.js", "AMSsymbols.js", "noErrors.js",
						"noUndefined.js" ]
			},
			"HTML-CSS" : {
				linebreaks : {
					automatic : true
				},
				scale : 100
			},
			messageStyle: "none",
			showMathMenu: false
		});
	</script>
	<script type="text/javascript"
		src="../js/MathJax/MathJax.js">
	</script>
</body>
