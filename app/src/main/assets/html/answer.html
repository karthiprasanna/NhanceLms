<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css"
	href="../css/doubts.css">
<link rel="stylesheet" type="text/css"
	href="../css/rte.css">
<link rel="stylesheet" type="text/css"
	href="../css/doubts_320.css">
<script type="text/javascript"
	src="../js/jquery-1.8.1.min.js"></script>

</head>
<body ontouchstart="" style="width:320px;margin:0 auto;">
	<div id="addDoubtAnswer">
		<div class="addDoubtAnsHead">ADD ANSWER</div>
		<div class="RTEHolder">
			<div class="RTEToolBar">
				<button class='RTEAddDiagram'> 
					<span class='addDiagramImg'></span>
					<span>Add Image</span> 
				</button>
				<div class="cleaner_with_divider">&nbsp;</div>
			</div>
			<div class="RTEArea" contenteditable="true"
				style="background-color: #FFFFFF"></div>
		</div>
        	<div class="addAnswerButtons">
            		<div class="submitAns greenButton">Submit</div>
            		<div class="cancelAns grayButton">Cancel</div>
        	</div>
	</div>


	<script type="text/javascript" src="../js/rte.js"></script>
	<script type="text/javascript">
		vRTE.init($(".RTEHolder"));
	</script>


	<script type="text/x-mathjax-config">
	MathJax.Hub.Config({
  		extensions: ["tex2jax.js"],
  		jax: ["input/TeX","output/HTML-CSS"],
  		tex2jax: {inlineMath: [["$","$"],["\\(","\\)"]]},
  		TeX: {
 			extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js"]
  		},
		messageStyle: "none"
	});
	</script>
	<script type="text/javascript"
		src="../js/MathJax/MathJax.js">
	</script>
</body>
</html>
